# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
github: [metadata]
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: 
  - jekyll-paginate
  - jemoji
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
